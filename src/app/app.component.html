<div class="chat-container">
    <div id="chat-conversation" class="chat-conversation"></div>
    <div class="chat-writing">
        <input type="text" id="textbox" placeholder="Escribe aquÃ­ tu mensaje" tabindex="0" autofocus
               [(ngModel)]="textbox" (keydown)="onEnter($event)"/>
        <select id="model-selector" [(ngModel)]="gptModel">
            <option *ngFor="let model of gptModels" [value]="model">{{model}}</option>

        <input type="button" id="send-button" value="Enviar" (click)="sendMessage()" />
    </div>
</div>
